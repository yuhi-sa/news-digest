name: Daily Collect

on:
  schedule:
    - cron: '17 22 * * *'  # 07:17 JST (every day)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Collect articles
        env:
          SUMMARIZER_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main collect

      - name: Commit and push daily digest
        run: |
          git add digests/ data/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Add daily digest for $(date -u +%Y-%m-%d)"
          git push
